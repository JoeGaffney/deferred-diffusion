name: Build and Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  
env:
  REPO_USERNAME: joegaffney
  REPO: deferred-diffusion

jobs:
  build-and-tag:
    runs-on: ubuntu-latest
    steps:
    - name: Free Disk Space (Ubuntu)
      uses: insightsengineering/disk-space-reclaimer@v1
      with:
        android: true
        dotnet: true
        haskell: false
        large-packages: true
        swap-storage: false
        docker-images: false
        tools-cache: false

    - name: Checkout
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.REPO_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push Worker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.workers
        push: true
        tags: |
          ${{ env.REPO_USERNAME }}/${{ env.REPO }}:worker-${{ steps.version.outputs.VERSION }}
          ${{ env.REPO_USERNAME }}/${{ env.REPO }}:worker-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: true
        tags: |
          ${{ env.REPO_USERNAME }}/${{ env.REPO }}:api-${{ steps.version.outputs.VERSION }}
          ${{ env.REPO_USERNAME }}/${{ env.REPO }}:api-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
