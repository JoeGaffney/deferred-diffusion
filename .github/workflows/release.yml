name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  
env:
  REPO_USERNAME: joegaffney
  REPO: deferred-diffusion

jobs:
  build-and-tag-worker:
    runs-on: ubuntu-latest
    steps:
    - name: Free Disk Space (Ubuntu)
      uses: insightsengineering/disk-space-reclaimer@v1
      with:
        android: true
        dotnet: true
        haskell: false
        large-packages: true
        swap-storage: false
        docker-images: false
        tools-cache: false

    - name: Checkout
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.REPO_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push Worker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.workers
        push: true
        tags: |
          ${{ env.REPO_USERNAME }}/${{ env.REPO }}:worker-${{ steps.version.outputs.VERSION }}
          ${{ env.REPO_USERNAME }}/${{ env.REPO }}:worker-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-and-tag-api:
    runs-on: ubuntu-latest
    steps:
    - name: Free Disk Space (Ubuntu)
      uses: insightsengineering/disk-space-reclaimer@v1
      with:
        android: true
        dotnet: true
        haskell: false
        large-packages: true
        swap-storage: false
        docker-images: false
        tools-cache: false

    - name: Checkout
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.REPO_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: true
        tags: |
          ${{ env.REPO_USERNAME }}/${{ env.REPO }}:api-${{ steps.version.outputs.VERSION }}
          ${{ env.REPO_USERNAME }}/${{ env.REPO }}:api-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-and-tag-comfy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.REPO_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push ComfyUI image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.comfy
        push: true
        tags: |
          ${{ env.REPO_USERNAME }}/${{ env.REPO }}:comfy-${{ steps.version.outputs.VERSION }}
          ${{ env.REPO_USERNAME }}/${{ env.REPO }}:comfy-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max


  release:
    runs-on: ubuntu-latest
    needs: [build-and-tag-worker, build-and-tag-api, build-and-tag-comfy]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install requirements
      run: pip install -r api/requirements.txt

    - name: Create client release package using Makefile
      run: |
        make create-client-release VERSION=${{ steps.version.outputs.VERSION }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: releases/${{ env.REPO }}-${{ steps.version.outputs.VERSION }}.tar.gz
        draft: false
        prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        generate_release_notes: true
        body: |
          ## ðŸš€ Deferred Diffusion v${{ steps.version.outputs.VERSION }}

          ### Docker Images
          ```bash
          docker pull ${{ env.REPO_USERNAME }}/${{ env.REPO }}:api-${{ steps.version.outputs.VERSION }}
          docker pull ${{ env.REPO_USERNAME }}/${{ env.REPO }}:worker-${{ steps.version.outputs.VERSION }}
          docker pull ${{ env.REPO_USERNAME }}/${{ env.REPO }}:comfy-${{ steps.version.outputs.VERSION }}
          ```

          ### Release Package
          Download the release archive below for clients and docker compose files.
          #### To run
          1. **Download and extract the archive:**
            ```bash
            tar -xzf deferred-diffusion-${{ steps.version.outputs.VERSION }}.tar.gz
            ```

          2. **Change to the extracted directory:**
            ```bash
            cd deferred-diffusion
            ```

          3. **Start the services using Docker Compose:**
            ```bash
            docker-compose down
            docker-compose pull
            docker-compose up -d --no-build
            ```

          - See README.md and DEPLOYMENT.md in the archive for more details.
          - For troubleshooting or advanced configuration, refer to the documentation in the repository.

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}