name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  
env:
  REPO_USERNAME: joegaffney
  REPO: deferred-diffusion

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install openapi-python-client
      run: pip install openapi-python-client

    - name: Create client release package using Makefile
      run: |
        make create-client-release-linux VERSION=${{ steps.version.outputs.VERSION }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.REPO_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: true
        tags: |
          ${{ env.REPO_USERNAME }}/${{ env.REPO }}:api-${{ steps.version.outputs.VERSION }}
          ${{ env.REPO_USERNAME }}/${{ env.REPO }}:api-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # NOTE to heavy to do in the same build job
    # - name: Build and push Worker image
    #   uses: docker/build-push-action@v5
    #   with:
    #     context: .
    #     file: ./Dockerfile.workers
    #     push: true
    #     tags: |
    #       ${{ env.REPO_USERNAME }}/${{ env.REPO }}:worker-${{ steps.version.outputs.VERSION }}
    #       ${{ env.REPO_USERNAME }}/${{ env.REPO }}:worker-latest
    #     cache-from: type=gha
    #     cache-to: type=gha,mode=max

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: releases/${{ steps.version.outputs.VERSION }}/${{ env.REPO }}-${{ steps.version.outputs.VERSION }}.tar.gz
        draft: false
        prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        generate_release_notes: true
        body: |
          ## ðŸš€ Deferred Diffusion v${{ steps.version.outputs.VERSION }}
          
          ### Docker Image
          ```bash
          docker pull ${{ env.REPO_USERNAME }}/${{ env.REPO }}:api-${{ steps.version.outputs.VERSION }}
          docker pull ${{ env.REPO_USERNAME }}/${{ env.REPO }}:worker-${{ steps.version.outputs.VERSION }}
          ```
          
          ### Release Package
          Download the release archive below.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}