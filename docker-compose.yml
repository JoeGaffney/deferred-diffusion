services:
  # API service (stateless)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    tty: true
    stdin_open: true
    ports:
      - "5000:5000"
    volumes:
      - ${OUTPUTS_PATH:-Y:/OUTPUTS}:/tmp/deferred-diffusion
    environment:
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DDIFFUSION_ADMIN_KEY=${DDIFFUSION_ADMIN_KEY}
      - DDIFFUSION_STORAGE_ADDRESS=${DDIFFUSION_STORAGE_ADDRESS:-http://127.0.0.1:5000}
      - FASTMCP_EXPERIMENTAL_ENABLE_NEW_OPENAPI_PARSER=true
    healthcheck:
      test:
        ["CMD-SHELL", "wget -q --spider http://127.0.0.1:5000/health || exit 1"]
      start_period: 3s

  # Redis service as message broker
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Celery worker services
  gpu-workers:
    command: celery -A worker worker --loglevel=info --pool=threads --concurrency=1 -Q gpu,comfy
    build:
      context: .
      dockerfile: Dockerfile.workers
    image: deferred-diffusion-workers
    tty: true
    stdin_open: true
    volumes:
      - hf_cache:/WORKSPACE
      - ${OUTPUTS_PATH:-Y:/OUTPUTS}:/tmp/deferred-diffusion
    environment:
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CELERYD_PREFETCH_MULTIPLIER=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - HF_TOKEN=${HF_TOKEN}
      - HF_HOME=/WORKSPACE
      - TORCH_HOME=/WORKSPACE
      - HF_ENABLE_PARALLEL_LOADING=yes
      # Point to host machine or external IP.
      # Use http://host.docker.internal:8188 for local Windows/Mac
      # Use http://192.168.x.x:8188 for a remote machine
      - COMFY_API_URL=${COMFY_API_URL:-http://host.docker.internal:8188}
    depends_on:
      redis:
        condition: service_started
      api:
        condition: service_healthy
    deploy:
      replicas: 1 # Number of container
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  cpu-workers:
    command: celery -A worker worker --concurrency=4 --loglevel=info -Q cpu
    build:
      context: .
      dockerfile: Dockerfile.workers
    image: deferred-diffusion-workers
    tty: true
    stdin_open: true
    volumes:
      - hf_cache:/WORKSPACE
      - ${OUTPUTS_PATH:-Y:/OUTPUTS}:/tmp/deferred-diffusion
    environment:
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CELERYD_PREFETCH_MULTIPLIER=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - HF_TOKEN=${HF_TOKEN}
      - HF_HOME=/WORKSPACE
      - TORCH_HOME=/WORKSPACE
    depends_on:
      redis:
        condition: service_started
      api:
        condition: service_healthy
    deploy:
      replicas: 1 # Number of container

  # Task monitoring service
  flower:
    image: mher/flower:latest
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - FLOWER_PERSISTENT=True
      - FLOWER_DB=/data/flower.db
      - FLOWER_STATE_SAVE_INTERVAL=5000
      - FLOWER_UNAUTHENTICATED_API=true
    ports:
      - "5555:5555"
    volumes:
      - flower_data:/data
    depends_on:
      - gpu-workers
      - cpu-workers
      - redis

  # Agentic orchestration and UI service
  agentic:
    build:
      context: .
      dockerfile: Dockerfile.agentic
    ports:
      - "7000:7000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DDIFFUSION_API_KEY=${DDIFFUSION_API_KEY}
      # - DDIFFUSION_MCP_ADDRESS=api:5000/mcp
      - DDIFFUSION_MCP_ADDRESS=http://api:5000/mcp
    depends_on:
      api:
        condition: service_healthy

# Volume definitions go at the root level, not nested inside the service
volumes:
  hf_cache:
    name: deferred-diffusion_hf_cache
  redis_data:
    name: deferred-diffusion_redis_data
  flower_data:
    name: deferred-diffusion_flower_data
